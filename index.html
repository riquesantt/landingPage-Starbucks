<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Brasil - LandingPage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo"></a>
            <ul> 
                <li><a href="#"> Incio</a></li>
                <li><a href="#"> Menu</a></li>
                <li><a href="#"> Novas</a></li>
                <li><a href="#"> Contato</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
               <h2> Não é apenas café,<br> É <span>Starbucks!</span></h2>
                <br><p> Sempre acreditamos em servir o melhor café possível. Nosso objetivo é que todo o nosso café seja cultivado sob os mais altos padrões de qualidade.</p><br>
            <a href="#"> Ler mais.</a>
        </div>
            <div class="imgBox">
                <img src="img1.png" class="starbucks"> 
            
            </div> 
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li>
            <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"></li>           
        </ul>
        <ul class="sci">
            <li><a href="https://www.instagram.com/starbucksbrasil/"><img src="instagram.png"></a></li>
            <li><a href="https://twitter.com/starbucksbrasil"><img src="twitter.png"></a></li>
            <li><a href="https://www.facebook.com/StarbucksBrasil"><img src="facebook.png"></a></li>
        </ul>
    </section>    

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
